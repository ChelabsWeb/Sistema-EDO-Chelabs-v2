<!DOCTYPE html>

<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sistema EDO Premium Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "3xl": "3rem",
                        "full": "9999px"
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': {
                                transform: 'translate(0px, 0px) scale(1)',
                            },
                            '33%': {
                                transform: 'translate(30px, -50px) scale(1.1)',
                            },
                            '66%': {
                                transform: 'translate(-20px, 20px) scale(0.9)',
                            },
                            '100%': {
                                transform: 'translate(0px, 0px) scale(1)',
                            },
                        },
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Glassmorphism utilities that might be tricky in pure tailwind utilities */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .input-glass {
            background: rgba(0, 0, 0, 0.2); 
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-glass:focus-within {
             border-color: #135bec;
             background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-white selection:bg-primary selection:text-white h-screen overflow-hidden relative">
<!-- Background Elements -->
<div class="absolute inset-0 w-full h-full overflow-hidden z-0">
<!-- Abstract glowing blobs -->
<div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-purple-500/30 rounded-full mix-blend-multiply filter blur-[100px] opacity-70 animate-blob"></div>
<div class="absolute top-[-10%] right-[-10%] w-[500px] h-[500px] bg-primary/30 rounded-full mix-blend-multiply filter blur-[100px] opacity-70 animate-blob animation-delay-2000"></div>
<div class="absolute bottom-[-20%] left-[20%] w-[600px] h-[600px] bg-indigo-600/30 rounded-full mix-blend-multiply filter blur-[100px] opacity-70 animate-blob animation-delay-4000"></div>
<!-- Subtle Grid Overlay -->
<div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 brightness-100 contrast-150 mix-blend-overlay"></div>
</div>
<div class="relative z-10 flex min-h-screen flex-col items-center justify-center p-4">
<!-- Main Card Container -->
<main class="w-full max-w-[480px] glass-card rounded-[48px] p-8 md:p-12 relative overflow-hidden transition-all duration-500 hover:shadow-[0_0_40px_-10px_rgba(19,91,236,0.3)]">
<!-- Header Section -->
<div class="flex flex-col items-center gap-6 mb-10 text-center">
<div class="flex h-16 w-16 items-center justify-center rounded-2xl bg-gradient-to-tr from-primary to-purple-600 shadow-lg shadow-primary/40">
<span class="material-symbols-outlined text-white text-4xl">apartment</span>
</div>
<div class="space-y-1">
<h1 class="text-3xl font-extrabold tracking-tight text-white sm:text-4xl">Sistema EDO</h1>
<p class="text-slate-400 font-medium">Gestión de Construcción Premium</p>
</div>
</div>
<!-- Form Section -->
<form class="flex flex-col gap-5">
<!-- Email Input -->
<div class="space-y-2">
<label class="text-sm font-semibold text-slate-300 ml-1" for="email">Correo Electrónico</label>
<div class="group input-glass flex items-center rounded-xl px-4 py-1 transition-colors duration-200">
<span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">mail</span>
<input class="flex-1 bg-transparent border-none text-white placeholder-slate-500 focus:ring-0 py-3 px-3 text-base leading-normal" id="email" placeholder="nombre@empresa.com" type="email"/>
</div>
</div>
<!-- Password Input -->
<div class="space-y-2">
<label class="text-sm font-semibold text-slate-300 ml-1" for="password">Contraseña</label>
<div class="group input-glass flex items-center rounded-xl px-4 py-1 transition-colors duration-200">
<span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">lock</span>
<input class="flex-1 bg-transparent border-none text-white placeholder-slate-500 focus:ring-0 py-3 px-3 text-base leading-normal" id="password" placeholder="••••••••" type="password" value="wrongpass"/>
<button class="text-slate-500 hover:text-white transition-colors flex items-center justify-center" type="button">
<span class="material-symbols-outlined text-xl">visibility_off</span>
</button>
</div>
</div>
<!-- Error Message -->
<div class="flex items-center gap-2 rounded-lg bg-red-500/10 border border-red-500/20 p-3 mt-1">
<span class="material-symbols-outlined text-red-400 text-lg">error</span>
<p class="text-sm font-medium text-red-200">Credenciales incorrectas</p>
</div>
<!-- Forgot Password -->
<div class="flex justify-end">
<a class="text-sm font-medium text-slate-400 hover:text-primary transition-colors" href="#">
                        ¿Olvidaste tu contraseña?
                    </a>
</div>
<!-- Submit Button -->
<button class="mt-4 w-full rounded-xl bg-gradient-to-r from-primary to-blue-600 py-4 text-base font-bold text-white shadow-lg shadow-blue-900/40 hover:shadow-blue-600/30 hover:scale-[1.01] active:scale-[0.98] transition-all duration-200" type="button">
                    Ingresar al Sistema
                </button>
</form>
</main>
<!-- Footer -->
<footer class="absolute bottom-6 w-full text-center">
<p class="text-xs text-slate-500 font-medium tracking-wide uppercase opacity-70">
                © 2024 Chelabs Engineering
            </p>
</footer>
</div>
</body></html>
